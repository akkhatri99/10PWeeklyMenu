<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css" integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css" integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />

<div class="container">
    <div class="row align-items-center">
        <div class="col-md-6">
            <div class="mb-3">
                <h1 class="card-title">Weekly Menu List <span class="text-muted fw-normal ms-2"></span></h1>
            </div>
        </div>
        <div class="col-md-6">
            <div class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3">
                <div>
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a
                                aria-current="page"
                                href="#"
                                class="router-link-active router-link-exact-active nav-link active"
                                data-bs-toggle="tooltip"
                                data-bs-placement="top"
                                title=""
                                data-bs-original-title="List"
                                aria-label="List"
                            >
                                <i class="bx bx-list-ul"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" data-bs-toggle="tooltip" data-bs-placement="top" title="" data-bs-original-title="Grid" aria-label="Grid"><i class="bx bx-grid-alt"></i></a>
                        </li>
                    </ul>
                </div>
                <div>
                    <a href="#" data-bs-toggle="modal" data-bs-target=".add-new" class="btn btn-primary" (click)="openDialog()" style="color: white"><i class="bx bx-plus me-1"></i> Add New</a>
                </div>
                <div class="dropdown">
                    <a class="btn btn-link text-muted py-1 font-size-16 shadow-none dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="bx bx-dots-horizontal-rounded"></i></a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="">
                <div class="table-responsive">
                    <table class="table project-list-table table-nowrap align-middle table-borderless">
                        <thead>
                            <tr>
                                <th scope="col">Item</th>
                                <th scope="col">Day</th>
                                <th scope="col">Date</th>
                                <th scope="col">Like/Dislike</th>
                            </tr>
                        </thead>

                        <tbody>
                            <ng-container *ngFor="let data of foodData">
                                <tr>
                                    <td><img src='{{data.image}}' alt="" class="avatar-sm rounded-circle me-2" /><a href="#" class="text-body">{{data.item}}</a></td>
                                    <td><span class="badge badge-soft-success mb-0">{{data.day}}</span></td>
                                    <td>{{data.date | euDate }}</td>
                                    <td>
                                        <button mat-raised-button color="accent" (click)="like(data, $event.target)" style="color: #0d6efd; margin-right: 5px; text-shadow: 1px 1px 3px rgba(0,0,0,0.5);">
                                            <mat-icon>
                                                thumb_up
                                            </mat-icon>
                                            {{ data.likeCount }}
                                        </button>
                                        <button mat-raised-button color="accent" (click)="dislike(data, $event.target)">
                                            <mat-icon style="color: rgb(235, 80, 80); text-shadow: 1px 1px 3px rgba(0,0,0,0.5);">
                                                thumb_down
                                            </mat-icon>
                                            {{ data.dislikeCount }}
                                        </button>
                                    </td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
