 <form [formGroup]="menuForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
      <div class="row">
          <mat-form-field appearance="outline">
              <mat-label>Item</mat-label>
              <input matInput type="text" placeholder="Ex. Biryani" formControlName="Item">
          </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Day of the Week</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="Date" [(ngModel)]="selectedDate" (dateChange)="onDateSelected($event)">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Day</mat-label>
          <input matInput [(ngModel)]="dayValue" readonly placeholder="Ex. Wednesday" formControlName="Day">
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Image URL</mat-label>
          <input matInput type="text" placeholder="Ex. www.google.co/birayniImage" formControlName="Image">
      </mat-form-field>
      </div>
  </div>
  <div mat-dialog-actions class="action">
      <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
      <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
  </div>
</form>
